server {
    listen 80;
    server_name _;
    root /var/www/html/public; # Laravel's public folder

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # Try to serve files directly, then fall back to Laravel's index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle .php files by passing them to the PHP-FPM service via a shared socket
    location ~ \.php$ {
        # *** CHANGED: Use a UNIX socket for inter-container communication ***
        fastcgi_pass unix:/var/run/php/php-fpm.sock; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to .env files, git directories, etc.
    location ~ /\. {
        deny all;
    }
}